<!DOCTYPE html>
<html>
<head>
    <title>Friend Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container" class="auth-box">
        <h2>Friend Login</h2>
        <input type="email" id="email" placeholder="Your email">
        <input type="password" id="password" placeholder="Your password">
        <button id="login-btn">Login</button>
    </div>

    <div id="chat-container" class="hidden">
        <div id="header">
            <span id="user-display-name"></span>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <label for="file-input" class="file-upload-btn">
                ðŸ“Ž
                <input type="file" id="file-input" accept="image/*, .pdf, .txt, .doc, .docx, audio/*">
            </label>
            <button id="record-btn" class="voice-btn">ðŸŽ¤</button>
            <textarea id="message-input" placeholder="Type a message..."></textarea>
            <button id="send-btn">Send</button>
        </div>
        <div id="preview-container" class="hidden"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
